<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro</title>
</head>
<body>

  <h1>Cadastro de Usuário</h1>

  <form action="/enviar-dados" method="post">

    <fieldset>
      <legend>Informações Pessoais</legend>

      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required><br><br>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="email@exemplo.com" required><br><br>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required minlength="6"><br><br>

      <label for="nascimento">Data de nascimento:</label>
      <input type="date" id="nascimento" name="nascimento"><br><br>

      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" min="1" max="120"><br><br>
    </fieldset>

    <fieldset>
      <legend>Preferências</legend>

      <label>Gênero:</label><br>
      <input type="radio" id="feminino" name="genero" value="feminino" required>
      <label for="feminino">Feminino</label>

      <input type="radio" id="masculino" name="genero" value="masculino">
      <label for="masculino">Masculino</label>

      <input type="radio" id="outro" name="genero" value="outro">
      <label for="outro">Outro</label><br><br>

      <label for="cores">Escolha sua cor favorita:</label>
      <input type="color" id="cores" name="cor"><br><br>

      <label>Hobbies:</label><br>
      <input type="checkbox" id="musica" name="hobbies" value="musica">
      <label for="musica">Música</label>

      <input type="checkbox" id="esportes" name="hobbies" value="esportes">
      <label for="esportes">Esportes</label>

      <input type="checkbox" id="leitura" name="hobbies" value="leitura">
      <label for="leitura">Leitura</label><br><br>

      <label for="estado">Estado:</label>
      <select id="estado" name="estado" required>
        <option value="">Selecione</option>
        <option value="sp">São Paulo</option>
        <option value="rj">Rio de Janeiro</option>
        <option value="mg">Minas Gerais</option>
      </select><br><br>
    </fieldset>

    <fieldset>
      <legend>Envios</legend>

      <label for="arquivo">Foto de Perfil:</label>
      <input type="file" id="arquivo" name="arquivo"><br><br>
    </fieldset>

    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>

  </form>

</body>
</html>
